<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Geoestadístico</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
  <div id="sidebar">
    <h2>Mapa Geoestadístico</h2>

    <div id="layers">
      <button onclick="cambiarCapa('ninguna')">Ninguna</button>
      <button onclick="cambiarCapa('totalpobl')">Población total</button>
      <button onclick="cambiarCapa('varones')">Varones</button>
      <button onclick="cambiarCapa('mujeres')">Mujeres</button>
      <button onclick="cambiarCapa('hogares')">Hogares</button>
      <button onclick="cambiarCapa('viv_part')">Viviendas particulares</button>
      <button onclick="cambiarCapa('viv_hab')">Viviendas particulares habitadas</button>
    </div>

    <label for="opacidad">Opacidad capa principal</label>
    <input type="range" id="opacidad" min="0" max="1" step="0.1" value="0.7" oninput="actualizarOpacidad()">

    <label for="superponer">Superponer</label>
    <select id="superponer" onchange="cambiarSuperposicion()">
      <option value="ninguna">Ninguna</option>
      <option value="totalpobl">Población total</option>
      <option value="varones">Varones</option>
      <option value="mujeres">Mujeres</option>
      <option value="hogares">Hogares</option>
      <option value="viv_part">Viviendas particulares</option>
      <option value="viv_hab">Viviendas particulares habitadas</option>
    </select>

    <label for="opacidad_super">Opacidad superposición</label>
    <input type="range" id="opacidad_super" min="0" max="1" step="0.1" value="0.5" oninput="actualizarOpacidadSuper()">
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script1.js"></script>
</body>
</html>
